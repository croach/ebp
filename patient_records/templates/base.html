    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/css/main-min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/print-min.css" type="text/css" media="print" charset="utf-8">

        {% block footer %}

    <script src="/js/jquery.form-min.js" type="text/javascript" charset="utf-8"></script>

</html>
